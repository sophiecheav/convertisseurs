<!DOCTYPE html>
<html lang="fr" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Convertisseur Celsius - Farenheit</title>
  </head>

  <h1>Convertisseurs</h1>

<!-- Convertisseur Celsius > Farenheit -->

  <div class="celsius-farenheit">

    <h2>Convertisseur Celsius > Farenheit</h2>

          <label>
            Degrés Celsius
            <input type="text" name="" value="" class="celsius-deg">
          </label>

          <button type="button" name="button" class="farenheit-btn">Convertir</button>

          <label>
            Degrés Farenheit
            <input type="text" name="" value="" class="farenheit-deg">
          </label>

<!-- Convertisseur Livres > Euros -->

  <div class="livres-euros">

    <h2>Convertisseur de devise Livres < > Euros</h2>

      <label>
          Montant
        <input type="text" name="" value="" class="champ1">
      </label>

      <button type="button" name="button" class="convert-btn1">Livres > Euros</button>

      <button type="button" name="button" class="convert-btn2">Euros > Livres</button>

      <label>
          Montant
        <input type="text" name="" value="" class="champ2">
      </label>

  </div>

  <div class="livres-euros-buttonless">

    <h2>Convertisseur de devise Livres < > Euros</h2>

      <label>
          Montant en Livres
        <input type="text" name="" value="" class="champ3">
      </label>

      <label>
          Montant en Euros
        <input type="text" name="" value="" class="champ4">
      </label>

  </div>

  <script type="text/javascript" src="convertisseur.js"></script>

  </body>
</html>
